[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "freee_a11y_gl"
version = "0.1.2"
description = "A module to process a11y guidelines data"
authors = [
    {name = "Masafumi NAKANE", email = "max@freee.co.jp"}
]
requires-python = ">=3.8"
dependencies = [
    "pyyaml>=6.0",
    "gitpython>=3.1.43",
    "pydantic>=2.7.0"
]

[tool.setuptools]
package-dir = { "" = "src" }
