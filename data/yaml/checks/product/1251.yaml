id: '1251'
check:
  ja: |-
    *  自動更新されるコンテンツがない。または
    *  ユーザーが自動更新の間隔やタイミングの変更をできる。または
    *  ユーザーが自動更新を停止できる。
  en: |-
    *  No content is automatically updated. or
    *  The user can change the interval and timing of automatic updates. or
    *  The user can stop automatic updates.
severity: '[MAJOR]'
target: product
platform:
- web
- mobile
