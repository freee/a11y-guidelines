id: '1251'
sortKey: 605100
severity: major
target: product
platform:
- web
- mobile
check:
  ja: |-
    ユーザーの集中を阻害するような、自動更新されるコンテンツがない。
  en: |-
    There is no automatically updated content that hinders user concentration.
conditions:
- platform: web
  type: or
  conditions:
  - type: simple
    tool: misc
    id: 1251-content-none
    procedure:
      ja: |-
        チェック対象の画面に自動更新されるコンテンツがないことを確認する。
      en: |-
        Check that there is no content that is automatically updated on the screen to be checked.
  - type: simple
    tool: misc
    id: 1251-content-01
    procedure:
      ja: |-
        自動更新されるコンテンツの更新頻度について、ユーザーが変更できることを確認する。
      en: |-
        Verify that the user can change the update frequency of automatically updated content.
  - type: simple
    tool: misc
    id: 1251-content-02
    procedure:
      ja: |-
        ユーザーが自動更新を停止できることを確認する。
      en: |-
        Verify that the user can stop automatic updates.
