id: '0111'
sortKey: 501400
severity: normal
target: product
platform:
- web
check:
  ja: |-
    マウスオーバーで表示されるすべてのコンテンツは、拡大表示利用時にもユーザーの意図に反して消えない。
  en: |-
    All content displayed on mouseover does not disappear against the user's intention even when using the magnification function.
conditions:
- platform: web
  type: or
  conditions:
  - type: simple
    tool: misc
    id: 0111-content-none
    procedure:
      ja: |-
        チェック対象の画面に、マウスオーバーで表示されるコンテンツが存在しない。
      en: |-
        There are no content displayed on mouseover on the screen to be checked.
  - type: and
    conditions:
    - type: simple
      tool: mouse
      id: 0111-mouse-01
      procedure:
        ja: |-
          マウス・ポインターを移動させることなく、マウスオーバーで表示されたコンテンツを非表示にできることを確認する。（ESCキーの押下や表示されたコンテンツ上でのマウス・クリックなど）
        en: |-
          Verify that the content displayed on mouseover can be hidden without moving the mouse pointer. (Press the ESC key or click the mouse on the displayed content)
    - type: simple
      tool: mouse
      id: 0111-mouse-02
      procedure:
        ja: |-
          マウスオーバー状態ではなくなった場合、ユーザーが非表示にする操作を行った場合、内容が無効になった場合にのみ、マウスオーバーで表示されたコンテンツが非表示になることを確認する。
        en: |- 
          Verify that the content displayed on mouseover is hidden only when when the mouseover state is removed, the user performs an operation to hide it, or the content becomes invalid.
