id: '0262'
sortKey: 601100
severity: normal
target: product
platform:
- web
- mobile
check:
  ja: |-
    同じ文脈において、遷移先が同じリンク、目的が同じボタンには、一貫したテキストやアイコンが使われている。
  en: |-
    In the same context, consistent text and icons are used for links that have the same transition destination and buttons that have the same purpose.
conditions:
- platform: web
  type: or
  conditions:
  - type: simple
    tool: misc
    id: "0262-content-none"
    procedure:
      ja: |-
        チェック対象の画面には、同じ画面に遷移する複数のリンクや、同じ機能を実行する複数のボタンが存在しないことを確認する。
      en: |-
        Confirm that there are no multiple links that transition to the same screen or multiple buttons that execute the same function on the screen to be checked.
  - type: simple
    tool: misc
    id: "0262-content-01"
    procedure:
      ja: |-
        同じ画面に遷移する複数のリンクや、同じ機能を実行する複数のボタンには、一貫したテキストやアイコンが使われていることを確認する。
      en: |-
        Confirm that consistent text and icons are used for multiple links that transition to the same screen or multiple buttons that execute the same function on the same screen.
