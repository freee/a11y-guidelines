id: '1441'
sortKey: 605700
severity: critical
target: product
platform:
- web
- mobile
check:
  ja: |-
    スクリーン・リーダーの音声出力を阻害するような、音声を含む自動再生されるコンテンツがない。
  en: |-
    There is no conten containing audio that starts automatically and interferes with the screen reader's speech output.
conditions:
- platform: web
  type: or
  conditions:
  - type: simple
    id: 1441-content-none
    tool: misc
    procedure:
      ja: |-
        チェック対象の画面に、音声を含む自動再生されるコンテンツがないことを確認する。
      en: |-
        Verify that there is no content containing audio that starts automatically on the screen to be checked.
  - type: simple
    id: 1441-content-01
    tool: misc
    procedure:
      ja: |-
        音声を含む自動再生されるコンテンツは、3秒以内に音声の再生が終了することを確認する。
      en: |-
        Verify that the audio playback of content containing audio that starts automatically ends within 3 seconds.
