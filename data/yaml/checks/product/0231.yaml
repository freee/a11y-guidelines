id: '0231'
sortKey: 502100
severity: major
target: product
platform:
- web
check:
  ja: |-
    すべての操作はキーボードのみで可能である。
  en: |-
    All operations can be performed using only the keyboard.
conditions:
- platform: web
  type: or
  conditions:
  - type: simple
    id: 0231-content-00
    tool: misc
    procedure:
      ja: |-
        チェック対象の画面には、静的なテキストのみが存在し、クリックやマウスオーバーなどのマウス操作を受け付けるもの（リンク、ボタン、フォーム・コントロールその他）は存在しない。
      en: |-
        The screen to be checked contains only static text, and does not contain any elements that accept mouse actions such as clicks or mouseovers (links, buttons, form controls, etc.).
  - type: simple
    id: 0231-content-01
    tool: misc
    procedure:
      ja: |-
        クリックやマウスオーバーなどのマウス操作を受け付けるものは、キーボードのみでも操作できる。
      en: |-
        Anything that accepts mouse operation, such as clicks and hover, can also be operated using only the keyboard.

