check:
  ja: |-
    ユーザーの集中を阻害するような、自動更新されるコンテンツがない。
  en: |-
    There is no automatically updated content that hinders user concentration.
conditions:
- platform: web
  type: or
  conditions:
  - type: simple
    id: 1231-content-00
    tool: misc
    procedure:
      ja: |-
        チェック対象の画面に自動更新されるコンテンツがない。
      en: |-
        There is no content that is automatically updated on the screen to be checked.
  - type: simple
    id: 1231-content-01
    tool: misc
    procedure:
      ja: |-
        ユーザーが、自動更新されるコンテンツの更新頻度を変更できるようになっている。
      en: |-
        The user can change the update frequency of the automatically updated content.
  - type: simple
    id: 1231-content-02
    tool: misc
    procedure:
      ja: |-
        ユーザーが自動更新を停止できるようになっている。
      en: |-
        The user can stop automatic updates.
