id: '0421'
sortKey: 102100
severity: major
target: design
platform:
- web
- mobile
check:
  ja: |-
    画像の内容が過不足なく伝わるテキストによる説明が、設計資料に明示されている。
  en: |-
    The design documentation clearly specifies the text description that conveys the content of the image without any omissions or excesses.
conditions:
- platform: web
  type: or
  conditions:
  - type: simple
    id: 0421-content-00
    tool: misc
    procedure:
      ja: |-
        チェック対象の画面には、画像が存在しない。
      en: |-
        There are no images on the screen to be checked.
  - type: and
    conditions:
    - type: simple
      id: 0421-content-01
      tool: misc
      procedure:
        ja: |-
          画像が示す内容を簡潔に示す代替テキストが、設計資料に明示されている。
        en: |-
          The design documentation clearly specifies the alternative text that concisely indicates the content of the image.
    - type: or
      conditions:
      - type: simple
        id: 0421-content-02
        tool: misc
        procedure:
          ja: |-
            代替テキストによる説明は、画像の内容を過不足なく伝えるもので、その情報の理解やページの利用に当たって必要な情報が含まれている。
          en: |-
            The description provided by the alternative text conveys the content of the image without any omissions or excesses, and includes sufficient information for understanding that information and using the page.
      - type: simple
        id: 0421-content-03
        tool: misc
        procedure:
          ja: |-
            代替テキストによる簡潔な説明では不十分な場合、詳細な説明のテキストと、その実装方法（例： ``aria-describedby``属性や``figcaption``要素の利用、画像の直前または直後への掲載など）が設計資料に明示されている。
          en: |-
            If a concise description using alternative text is insufficient, the design documentation clearly specifies the text for a detailed description and how to implement it (e.g., using the ``aria-describedby`` attribute or ``figcaption`` element, or placing it immediately before or after the image).
