id: '1541'
sortKey: 105600
severity: normal
target: design
platform:
- web
- mobile
check:
  ja: |-
    動画コンテンツは、映像を見られない視覚障害者も、サービスの利用や必要な情報の取得を支障なくできるようになっている。
  en: |-
    Video content is designed so that visually impaired users who cannot see the video can use the service and obtain necessary information without hindrance.
conditions:
- platform: web
  type: or
  conditions:
  - type: simple
    id: 1541-content-00
    tool: misc
    procedure:
      ja: |-
        チェック対象の画面に、動画コンテンツが存在しない。
      en: |-
        There is no video content on the target screen.
  - type: simple
    id: 1541-content-01
    tool: misc
    procedure:
      ja: |-
        動画は、テキスト情報と同一の内容を伝えるためのもので、その動画がなくても情報の理解やサービスの利用に支障がない。
      en: |-
        The video content conveys the same information as the text information, and the absence of that video content does not hinder understanding of the information or use of the service.
  - type: simple
    id: 1541-content-02
    tool: misc
    procedure:
      ja: |-
        音声トラックは、映像の内容を容易に推測できるような内容になっている。
      en: |-
        The audio track is designed to allow easy inference of the video content.
  - type: simple
    id: 1541-content-03
    tool: misc
    procedure:
      ja: |-
        音声解説を提供している。
      en: |-
        Audio description is provided.
  - type: simple
    id: 1541-content-04
    tool: misc
    procedure:
      ja: |-
        映像に関するテキストによる説明を提供している。
      en: |-
        Textual description of the video is provided.
