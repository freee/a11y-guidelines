id: '0152'
sortKey: 100800
severity: critical
target: design
platform:
- web
check:
  ja: |-
    Tab/Shift+Tabキーでフォーカスを移動しているときに、以下のような変化を発生させる機能が設計資料にない：

    *  フォームの送信
    *  レイアウトの変更
    *  ページの遷移
    *  モーダル・ダイアログの表示
    *  表示内容の大幅な変更、など
  en: |-
    The design documentation does not include features that cause the following changes when moving focus using the Tab/Shift+Tab keys:

    *  Form submission
    *  Layout changes
    *  Page transitions
    *  Display of modal dialogs
    *  Significant changes in displayed content, etc.
