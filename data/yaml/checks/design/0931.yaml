id: '0931'
sortKey: 103700
severity: major
target: design
platform:
- web
- mobile
check:
  ja: |-
    エディット・ボックス、チェックボックス、ラジオボタンなど、フォーム・コントロールの役割が分かるように、付加するべきラベルが設計資料で明示されている。
  en: |-
    The design documentation clearly indicates the labels to be assigned to form controls, such as edit boxes, checkboxes, and radio buttons, so that their purpose is easily understood.
conditions:
- platform: web
  type: or
  conditions:
  - type: simple
    id: 0931-content-00
    tool: misc
    procedure:
      ja: |-
        チェック対象の画面には、フォーム・コントロールが存在しない。
      en: |-
        There are no form controls on the screen to be checked.
  - type: simple
    id: 0931-content-01
    tool: misc
    procedure:
      ja: |-
        フォーム・コントロールのラベルとして適切なテキストまたは代替テキストが付加された画像が画面上にある場合、設計資料にその対応関係が明示されている。
      en: |-
        If there are text or images with alternative text which are appropriate as labels for form controls on the screen, the design documentation clearly specifies the correspondence.
  - type: simple
    id: 0931-content-02
    tool: misc
    procedure:
      ja: |-
        画面上にラベルとして適切なテキストが表示されていない場合、フォーム・コントロールのラベルとして指定すべきテキストとその実装方法（例： ``aria-label`` 属性を利用するなど）が設計資料に明示されている。
      en: |-
        If there is no appropriate text displayed on the screen as a label, the design documentation clearly specifies the text to be designated as the label for the form control and how to implement it (e.g., using the ``aria-label`` attribute).
