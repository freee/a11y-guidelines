check:
  ja: |-
    エディット・ボックス、チェックボックス、ラジオボタンなど、フォーム・コントロールの役割が分かるように、付加するべきラベルが設計資料で明示されている。

    Webの場合
       *  画面上に表示されているテキストまたは代替テキストが付加された画像をラベルとして指定する。
       *  ``aria-label`` 属性値として指定すべきテキストを明示する。
  en: |-
    In order to make the roles of form controls, such as edit boxes, checkboxes, and radio buttons understandable, design documentation explicitly specifies the labels to be added.

    For the web:
       *  Specify text displayed on the screen or images with alternative text as labels.
       *  Explicitly specify the text that should be designated as the ``aria-label`` attribute value.
