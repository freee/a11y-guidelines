title:
  ja: 適切なフォーカス順序
  en: Appropriate Focus Order
platform:
- web
guideline:
  ja: |-
    :kbd:`Tab` / :kbd:`Shift+Tab` キーでフォーカスを移動させたとき、コンテンツの意味に合った適切な順序でフォーカスを移動させる。
  en: |-
    When moving focus using :kbd:`Tab` / :kbd:`Shift+Tab` keys, ensure that focus moves in an appropriate sequence that aligns with the content's meaning.
sc:
- 2.4.3
intent:
  ja: |-
    スクリーン・リーダーなどの支援技術がコンテンツを正しく認識し、ユーザーに適切な形で提示できるようにする。
  en: |-
    Ensure that assistive technologies such as screen readers can correctly recognize content and present it to users appropriately.
