id: gl-input-device-focus
sortKey: 1311
category: input_device
title:
  ja: 適切なフォーカス順序
  en: Appropriate Focus Order
platform:
- web
- mobile
guideline:
  ja: |-
    キーボード操作時の :kbd:`Tab` / :kbd:`Shift+Tab` キー操作、スクリーン・リーダー利用時のタッチUIでの左右フリック操作などでフォーカスを移動させたとき、コンテンツの意味に合った適切な順序でフォーカスを移動させる。
  en: |-
    When moving focus using keyboard operations like :kbd:`Tab` / :kbd:`Shift+Tab` keys, or touch UI left/right flick operations with screen readers, ensure that focus moves in an appropriate sequence that aligns with the content's meaning.
sc:
- 1.3.2
- 2.4.3
intent:
  ja: |-
    スクリーン・リーダーなどの支援技術のユーザーや、キーボードのみで操作しているユーザーが適切にコンテンツを利用できるようにする。
  en: |-
    Ensure that users of assistive technologies such as screen readers and users who operate only with a keyboard can use content appropriately.
checks:
- '0172'
