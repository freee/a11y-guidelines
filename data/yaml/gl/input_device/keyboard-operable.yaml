guideline:
  ja: |-
    マウスまたはタッチUIを使わないと実行できないような機能を作らず、キーボードによる操作を可能にする。
  en: |-
    Do not create functions that cannot be executed without using a mouse or touch UI, and ensure that operation by keyboard is also possible.
