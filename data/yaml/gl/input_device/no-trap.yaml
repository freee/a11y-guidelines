id: gl-input-device-no-trap
sortKey: 1321
category: input_device
title:
  ja: キーボード・トラップの回避
  en: Avoid Keyboard Traps
platform:
- web
guideline:
  ja: |-
    ページ中のあらゆるコンポーネントについて、 :kbd:`Tab` キー、矢印キー、 :kbd:`Esc` キーの押下など簡単な操作でフォーカスを外すことができるようにする。
  en: |-
    Ensure that focus can be moved off from every component on a page using simple operations such as pressing the :kbd:`Tab` key, arrow keys, and :kbd:`Esc` key.
sc:
- 2.1.2
intent:
  ja: |-
    キーボードのみを利用している場合に、ページ中の特定のコンポーネントがページの他の部分へのアクセスを阻害しないようにする。
  en: |-
    Ensure that specific components on a page do not prevent access to other parts of the page when using only a keyboard.
checks:
- '0201'
info:
- exp-keyboard-notrap
