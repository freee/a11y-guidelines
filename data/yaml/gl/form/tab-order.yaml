id: gl-form-tab-order
sortKey: 1931
category: form
title:
  ja: 適切なフォーカス順序
  en: Appropriate Focus Order
platform:
- web
guideline:
  ja: |-
    :kbd:`Tab` / :kbd:`Shift+Tab` キーでフォーカスを移動させたとき、コンテンツの意味に合った適切な順序でフォーカスを移動させる。
  en: |-
    When the focus is moved using the :kbd:`Tab` / :kbd:`Shift+Tab` keys, move the focus in an appropriate order that matches the meaning of the content.
sc:
- 2.4.3
intent:
  ja: |-
    スクリーン・リーダーなどの支援技術がコンテンツを正しく認識し、ユーザーに適切な形で提示できるようにする。
  en: |-
    Enable assistive technologies such as screen readers to correctly recognize content and present it to users in an appropriate manner.
