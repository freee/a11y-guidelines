id: gl-multimedia-no-trap
sortKey: 2116
category: multimedia
title:
  ja: キーボード・トラップの回避
  en: Avoid Keyboard Traps
platform:
- web
guideline:
  ja: |-
    音声/動画のプレイヤーをページに埋め込む場合、そのコンポーネントにフォーカスした状態から、 :kbd:`Tab` キー、矢印キー、 :kbd:`Esc` キーなどで抜け出すことができるようにする。
  en: |-
    When embedding an audio/video player in a page, ensure that it is possible to move the focus away from the component by using the :kbd:`Tab` key, arrow keys, or :kbd:`Esc` key.
sc:
- 2.1.2
intent:
  ja: |-
    キーボードのみを利用している場合に、ページ中の特定のコンポーネントがページの他の部分へのアクセスを阻害しないようにする。
  en: |-
    Ensure that specific components on a page do not prevent access to other parts of the page when using only a keyboard.
checks:
- '0201'
info:
- exp-keyboard-notrap
